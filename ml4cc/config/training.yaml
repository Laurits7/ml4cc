training:
    # host: lumi # Options: lumi, manivald
    # dataset: CEPC # Options: CEPC, FCC
    # model_type: one_step # Options: one_step, two_step
    output_dir: null
    dataloader:
        batch_size: 512
        num_dataloader_workers: 2
        prefetch_factor: 100
    trainer:
        max_epochs: 5 # 50 epochs in Guang paper
    model_evaluation_only: False
defaults:
    - _self_
    - datasets@dataset: CEPC
    - models: models
    - environment@host: lumi

hydra:
    output_subdir: null
    run:
        dir: .